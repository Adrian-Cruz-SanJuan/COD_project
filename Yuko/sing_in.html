    <div class="container">

          <h1 contenteditable="true">Crear cuenta nueva</h1>
          <form class="text-left" action="php/hoja.php" method="POST">
            <div class="form-group">
              <div class="form-group">
                <div class="form-group">
                  <input type="text" class="form-control" id="form16" placeholder="Nombre" name="Nombre" required=""><br>
                  <input type="text" class="form-control" id="form16" placeholder="Apellidos" name="Apellidos" required="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="form17" placeholder="Correo" name="Correo" required="">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="form18" placeholder="Verificar correo" name="Vericor" required="">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="form19">Contraseña</label>
                <input type="password" class="form-control" id="form19" name="Password" required="">
              </div>
              <div class="form-group col-md-6">
                <label for="form20">Confirmar contraseña</label>
                <input type="password" class="form-control" id="form20" name="Password" required="">
              </div>
              
              <!-- verificacion -->
              <script>
                var p1 = document.getElementById('form19');
                var p2 = document.getElementById('form20');
                var c1 = document.getElementById('form17');
                var c2 = document.getElementById('form18');
               
                function validacion(){
                  if(p1.value != p2.value){
                    alert("Las contraseñas no coinciden");
                    p1.value=''
                    p2.value=''
                    p1.value.focus();
                  }
                  if(c1.value != c2.value){
                    alert('Los correos electronicos no coinciden');
                    c1.value=''
                    c2.value=''
                    c1.value.focus();
                  }
                }
              
              </script>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label for="form19">Fecha de nacimiento</label><br><br>
                <input class="form-control" type="date" name="Fecha" style="position: absolute; top: 45%;" required="">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="form21" value="on" required=""> <label class="form-check-label" for="form21"> Estoy de acuerdo con <a href="#" style="color: blue;">los Terminos y Condiciones</a> de cosechando por tu futuro</label>
              </div><br>
              <input type="submit" value="Enviar" class="btn btn-primary" onclick="validacion()" style="width: 200px; height: 40px; right: 300px; position: absolute; top: 84.5%; left: 55%;">
